<!DOCTYPE html>
<html>
  <head>
    <title>Respiratory Disease Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #003366;
        color: white;
        padding: 10px 20px;
      }

      .navbar img {
        height: 70px;
      }

      .navbar h1 {
        margin: 0;
        font-size: 24px;
      }

      .navbar .details {
        text-align: right;
        font-size: 16px;
      }

      h1.page-title {
        color: #003366;
        font-size: 40px;
        margin: 20px 0;
        text-align: center;
      }

      form {
        text-align: center;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 50%;
      }

      label {
        display: block;
        margin: 20px auto;
        padding: 15px;
        width: 80%;
        background-color: #004d00;
        color: white;
        font-size: 18px;
        text-align: center;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      label:hover {
        background-color: #006600;
      }

      input[type="file"] {
        display: none;
      }

      #file-name {
        margin: 10px auto;
        font-size: 16px;
        color: #333;
      }

      #predict-button {
        display: inline-block;
        margin: 20px auto;
        padding: 15px 30px;
        background-color: #e67300;
        color: white;
        font-size: 18px;
        text-align: center;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      #predict-button:hover {
        background-color: #cc6600;
      }

      #prediction {
        margin: 20px auto;
        padding: 20px;
        width: 80%;
        background-color: #e6f7ff;
        color: #004d80;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        border: 1px solid #b3d9ff;
        border-radius: 5px;
      }

      footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: #003366;
        color: white;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <img src="images (2).png" alt="College Logo">
      <h1>Intelligent Stethoscope</h1>
      <div class="details">
        <div>TY - IT - A</div>
        <div>Group 9</div>
      </div>
    </div>

    <!-- Page Title -->
    <h1 class="page-title">Respiratory Disease Prediction</h1>

    <!-- Form Section -->
    <form action="/" method="post" enctype="multipart/form-data">
      <label for="file-upload" id="file-upload-label">Choose file</label>
      <input type="file" name="file" id="file-upload" onchange="showFileName()" />
      <div id="file-name"></div>
      <button type="submit" id="predict-button">Predict</button>
    </form>

    <!-- Prediction Output -->
    {% if prediction != "" %}
      <div id="prediction">{{ prediction }}</div>
    {% endif %}

    <!-- Footer -->
    <footer>
      Made with by Team Revolt Rangers | Intelligent Stethoscope Project
    </footer>

    <script>
      function showFileName() {
        var fileName = document.getElementById("file-upload").files[0].name;
        document.getElementById("file-name").innerHTML = "Selected file: " + fileName;
      }
    </script>
  </body>
</html>
